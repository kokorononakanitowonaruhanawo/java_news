<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <!-- header ここから -->
    <div class="container">
        <div class="my-2">
            <!-- navbar ここから -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MotoZine</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            </li>
                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-primary" type="submit">🔍</button>
                        </form>
                        <li class="nav-item dropdown d-flex">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                管理者
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item">ニュース関連</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">ニュース登録</a></li>
                                <li><a class="dropdown-item" href="#">ニュース編集</a></li>
                                <li><a class="dropdown-item" href="#">ニュース削除</a></li>
                                <li><a class="dropdown-item" href="#">ジャンル登録</a></li>
                                <li><a class="dropdown-item" href="#">ジャンル編集</a></li>
                                <li><a class="dropdown-item" href="#">ジャンル削除</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item">管理者関連</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">管理者登録</a></li>
                                <li><a class="dropdown-item" href="#">管理者編集</a></li>
                                <li><a class="dropdown-item" href="#">管理者削除</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
            </nav>
            <!-- navbar ここまで -->
        </div>
    </div>
    <!-- header ここまで -->

    <div class="container">
        <div class="row my-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 alert alert-info">何も入力されていません</div>
            <div class="col-sm-2"></div>
        </div>
        <!-- 入力フォーム ここから -->
        <div class="row my-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form method="post">
                    <legend>ニュース検索</legend>
                    <!-- キーワード -->
                    <div class="row mb-3">
                        <label for="keyword" class="col-sm-2 col-form-label">キーワード</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="keyword" name="keyword">
                        </div>
                    </div>
                    <!-- jenre -->
                    <div class="row mb-3">
                        <label for="jenre" class="col-sm-2 col-form-label">ジャンル</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="jenre">
                                <option selected>選択してください</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <!-- 日付 -->
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label">日付</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>
                     <input type="submit" class="btn btn-primary" value="OR検索" formaction="#&or">
                     <input type="submit" class="btn btn-primary" value="AND検索" formaction="#&and">
                     <input type="submit" class="btn btn-primary" value="TOPへ"
                        onclick="location.href='#'">
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <!-- 入力フォーム ここまで -->
    </div>
</body>
</html>
